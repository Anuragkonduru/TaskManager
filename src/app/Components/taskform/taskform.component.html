<div class="max-w-7xl min-h-7xl px-4 mx-auto sm:px-8">
  <p class="text-2xl font-bold pt-4 text-white">Add A New Task</p>
  <div class="pt-8">
    <form
      [formGroup]="taskForm"
      *ngIf="toggleForm || tasks.length == 0"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col gap-6 justify-center">
        <div class="flex gap-10">
          <label class="text-xl font-semibold text-white/90" for="taskName"
            >Task Name</label
          >
          <input
            class="bg-zinc-800 text-white/90 rounded-md border border-gray-800 focus:outline-none shadow-sm"
            type="text"
            id="taskName"
            formControlName="taskName"
          />
        </div>
        <div class="flex gap-4">
          <label class="text-xl text-white/90 font-semibold" for="description"
            >Description</label
          >
          <textarea
            class="bg-zinc-800 text-white/90 rounded-md border border-gray-800 focus:outline-none shadow-sm"
            id="description"
            formControlName="description"
          ></textarea>
        </div>
        <div class="flex gap-12">
          <label class="text-xl text-white/90 font-semibold" for="dueDate"
            >Due Date</label
          >
          <input
            class="bg-zinc-800 text-white/90 rounded-md border border-gray-800 focus:outline-none shadow-sm w-52"
            type="date"
            id="dueDate"
            formControlName="dueDate"
          />
        </div>
        <div class="flex gap-12">
          <label class="text-xl text-white/90 font-semibold" for="priority"
            >Priority</label
          >
          <div class="text-white/90">
            <input
              class="size-4"
              type="radio"
              id="priorityLow"
              formControlName="priority"
              name="priority"
              value="Low"
            />
            Low
            <input
              class="size-4"
              type="radio"
              id="priorityMedium"
              formControlName="priority"
              name="priority"
              value="Medium"
            />
            Medium
            <input
              class="size-4"
              type="radio"
              id="priorityHigh"
              formControlName="priority"
              name="priority"
              value="High"
            />
            High
          </div>
        </div>
        <div class="flex gap-12">
          <label class="text-xl pr-5 text-white/90 font-semibold" for="status"
            >Status</label
          >
          <select
            class="block px-3 py-2 rounded-md bg-zinc-800 text-white/90 border border-gray-800 focus:outline-none shadow-sm w-52"
            name="status"
            formControlName="status"
          >
            <option class="" value="Todo" selected>Todo</option>
            <option class="" value="In Progress">In Progress</option>
            <option class="" value="Done">Done</option>
            <option class="" value="Backlog">Backlog</option>
            <option class="" value="Canceled">Canceled</option>
          </select>
        </div>
      </div>
      <div class="flex justify-center items-center p-6">
        <button
          class="border w-44 flex rounded-md justify-center hover:border-white hover:shadow-lg hover:scale-110 transition-transform border-slate-500 py-1"
          type="submit"
        >
          <svg
            height="40px"
            width="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                opacity="0.4"
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                fill="#26a269"
              ></path>
              <path
                d="M10.5795 15.5801C10.3795 15.5801 10.1895 15.5001 10.0495 15.3601L7.21945 12.5301C6.92945 12.2401 6.92945 11.7601 7.21945 11.4701C7.50945 11.1801 7.98945 11.1801 8.27945 11.4701L10.5795 13.7701L15.7195 8.6301C16.0095 8.3401 16.4895 8.3401 16.7795 8.6301C17.0695 8.9201 17.0695 9.4001 16.7795 9.6901L11.1095 15.3601C10.9695 15.5001 10.7795 15.5801 10.5795 15.5801Z"
                fill="#26a269"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
